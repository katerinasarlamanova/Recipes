{% extends "base.html" %}


{% block title %}Create recipe{% endblock %}

{% block body %}

    <div class="row">
        <form action="{{ url_for('create') }}" method="POST">
            <div class="col-12 mt-5">
                <div class="row">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="header-title">Recipe</h4>
					
                            <div class="form-group">
                                <label for="recipe_name" class="col-form-label">Recipe name:</label>
                                <input class="form-control" type="text" id="recipe_name" placeholder="Recipe name"
                                       name="recipe_name" required>
                            </div>
                            <div class="form-group">
                                <label for="recipe_text" class="col-form-label">Recipe text:</label>
                                <textarea class="form-control" type="text" id="recipe_text" placeholder="Recipe text"
                                       name="recipe_text" style="min-height:200px" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="ingredients" class="col-form-label">Ingredients:</label>
                                <input class="form-control" type="text" id="ingredients" placeholder="Ingredients"
                                       name="ingredients" required>
                            </div>
                            <div class="submit-btn-area">
                                <button id="form_submit" type="submit">Submit<i class="ti-arrow-right"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
