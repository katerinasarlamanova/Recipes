{% extends "base.html" %}


{% block title %}Log in{% endblock %}

{% block body %}

    <div class="row">
        <form method="POST" action="{{ url_for('login') }}">
            <div class="col-lg-6 col-ml-12">
                <div class="row">
                    <div class="col-12 mt-5">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="header-title">Log in</h4>
                                <div class="form-group">
                                    <label for="email" class="col-form-label">E mail:</label>
                                    <input class="form-control" type="text" id="email" placeholder="Email" name="email"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-form-label">Password:</label>
                                    <input class="form-control" type="text" id="password" placeholder="Password"
                                           name="password" required>
                                </div>
                                <div class="submit-btn-area">
                                    <button id="form_submit" type="submit">Log in<i class="ti-arrow-right"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
