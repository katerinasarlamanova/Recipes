{% extends "base.html" %}


{% block title %}Index{% endblock %}

{% block body %}

     <div class="row">
        <form action="{{ url_for('index') }}" method="POST">
            <div class="col-lg-6 col-ml-12">
                <div class="row">
                    <div class="col-12 mt-5">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="header-title">Search Recipe</h4>
                                <div class="form-group">
                                    <label for="search" class="col-form-label">Recipe name:</label>
                                    <input class="form-control" type="text" id="search" placeholder="Recipe name"
                                           name="search" required>
                                </div>
                                <div class="submit-btn-area">
                                    <button id="form_submit" type="submit">Submit<i class="ti-arrow-right"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
